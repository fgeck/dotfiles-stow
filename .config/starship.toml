"$schema" = 'https://starship.rs/config-schema.json'

# Lean style - like p10k lean (no background blocks, clean text)
format = """
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$kubernetes\
$time
$character"""

palette = 'catppuccin_mocha'

[directory]
style = "bold sapphire"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
read_only_style = "red"
truncation_length = 4
truncate_to_repo = false
fish_style_pwd_dir_length = 0
home_symbol = "~"

[git_branch]
symbol = "󰘬 "
style = "bold mauve"
format = "[$symbol$branch(:$remote_branch)]($style) "
truncation_length = 32

[git_status]
style = "bold peach"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»"
deleted = "✘"

[kubernetes]
disabled = false
symbol = "󱃾 "
style = "bold blue"
format = "[$symbol$context( \\($namespace\\))]($style) "

[cmd_duration]
style = "yellow"
format = "[$duration]($style) "
min_time = 3000

[time]
disabled = false
style = "overlay1"
format = "[$time]($style)"
time_format = "%I:%M %p"

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold mauve)"

# Disabled for speed
